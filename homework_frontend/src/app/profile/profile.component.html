<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center profile-box">
                    <!-- Profile picture image-->
                    <!-- <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt=""> -->
                    <!-- Profile picture help block-->
                    <!-- <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div> -->
                    <!-- Profile picture upload button-->
                    <div class="container">
                        <label for="file">
                            <!-- <mat-icon>image</mat-icon>  -->
                            <img class="profile-image img-account-profile rounded-circle" [src]="url? 'https://jgclass.sgp1.digitaloceanspaces.com/display-pic/'+url : 'http://bootdey.com/img/Content/avatar/avatar1.png'" alt="">
                            <input type="file" id="file" (change)="onSelectFile($event)" class="hidden" >
                            <div class="middle">
                                <mat-icon>edit</mat-icon>
                            </div>
                        </label>
                    </div>
                    <!-- <button class="btn btn-primary" type="button" (click)="updateDisplayPic()">Upload new image</button> -->
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Profile</div>
            <div class="card-body">
                <mat-tab-group animationDuration="0ms">
                    <mat-tab label="Posts">
                        <app-display-posts></app-display-posts>
                    </mat-tab>
                    <mat-tab label="Comments">
                        <app-display-comments></app-display-comments>
                    </mat-tab>
                    <mat-tab label="Favourites">
                        <app-display-fav></app-display-fav>
                    </mat-tab>
                  </mat-tab-group>
            </div>
        </div>
    </div>

</div>
