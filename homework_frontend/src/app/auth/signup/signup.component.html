<mat-card id="card" style="text-align: center;">
	<mat-card-title>
		Sign Up
	</mat-card-title>

	<mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <mat-form-field>
                <input type="email" placeholder="email" matInput formControlName="email">
                
            </mat-form-field><br/>
            <div *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
                <span >
                    Please provide a valid email
                </span><br>
            </div>
    
            <mat-form-field>
                <input type="text" placeholder="username" matInput formControlName="username">
            </mat-form-field><br/>
            <div *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched">
                <span >
                    Please provide a valid username
                </span><br>
            </div>
            
    
            <mat-form-field>
                <input type="password" placeholder="password" matInput formControlName="password">
            </mat-form-field><br/>
            <div *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
                <span >
                    Please provide a valid password
                </span><br>
            </div>
            <!-- <button mat-raised-button color="primary" style="margin-right:5px;">login</button> -->
            <button mat-raised-button color="primary" style="margin-right:5px; margin-bottom:5px; margin-top:5px;" type="submit">Sign up</button>
        </form>
        
        <p>Already have an account? <a [routerLink]="['/login']">Sign in</a></p>
	</mat-card-content>
