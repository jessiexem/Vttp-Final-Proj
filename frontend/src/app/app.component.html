<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
<mat-toolbar color="primary">
    <mat-icon (click)="toggleSidebar()">school</mat-icon><span> Homework Nerd</span>
    <span class="example-spacer"></span>
    <div *ngIf="!isLoggedIn">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/signup']"> Sign up </button>
            <button mat-menu-item [routerLink]="['/login']"> Login </button>
        </mat-menu>
    </div>
    <div *ngIf="isLoggedIn">
        <button mat-button [matMenuTriggerFor]="menu">
            <img class="profile-image img-account-profile rounded-circle mb-2" [src]="url || url?.length==0? 'https://jgclass.sgp1.digitaloceanspaces.com/display-pic/'+url : 'http://bootdey.com/img/Content/avatar/avatar1.png'" alt="">
            <!-- <mat-icon>person</mat-icon> -->
            <span>{{username}}</span>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()"> Logout </button>
        </mat-menu>
    </div>
</mat-toolbar>
<mat-drawer-container autosize>
<mat-drawer #myDrawer>
    <mat-list>
        <mat-list-item [routerLink]="['/']" (click)="myDrawer.toggle()">
            <mat-icon>home</mat-icon>
            <span style="margin-left: 5px;">Home</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/create-post']" (click)="myDrawer.toggle()">
            <mat-icon>edit</mat-icon>
            <span style="margin-left: 5px;">Create Post</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/quizHome']" (click)="myDrawer.toggle()">
            <mat-icon>quiz</mat-icon>
            <span style="margin-left: 5px;">Quiz</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/profile']" (click)="myDrawer.toggle()">
            <mat-icon>person</mat-icon>
            <span style="margin-left: 5px;">Profile</span>
        </mat-list-item>
    </mat-list>
</mat-drawer>

<div>
    <router-outlet></router-outlet>
</div>
</mat-drawer-container>
<footer class="bg-dark text-center text-white">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a  class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2020 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
  </div>
  <!-- Copyright -->
</footer>

</body>
</html>
