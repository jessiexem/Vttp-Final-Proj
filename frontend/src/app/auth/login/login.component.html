<mat-card id="card" style="text-align: center;">
	<mat-card-title>
		Sign in
	</mat-card-title>

	<mat-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <input type="text" placeholder="username" matInput formControlName="username" >
            </mat-form-field><br/>
            <div *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                <span >
                    Please provide a valid username
                </span><br>
            </div>
    
            <mat-form-field>
                <input type="password" placeholder="password" matInput formControlName="password">
            </mat-form-field><br/>
            <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                <span >
                    Please provide a valid password
                </span><br>
            </div>
            <!-- <button mat-raised-button color="primary" style="margin-right:5px;">login</button> -->
            <button mat-raised-button color="accent" style="margin-right:5px; margin-bottom:5px;" type="submit">Sign in</button>
            
        </form>
        <p>Dont't have an account? <a [routerLink]="['/signup']">Sign up</a></p>

        <div class="login-failed" *ngIf='this.isError'>
            <p class="login-failed-text">
                Login Failed. Please check your credentials and try again.
            </p>   
        </div>
        <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="registerSuccessMessage?.length > 0">
            <p class="register-success-text">{{registerSuccessMessage}}</p>   
       </div> 

	</mat-card-content>
