<div class="search">
    <mat-form-field class="example-form-field" appearance="outline" style="margin-bottom: -1.25em">
        <mat-label>Search Post</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue">
        <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
        <button mat-stroked-button (click)="search()">
            <mat-icon>search</mat-icon>
        </button>
</div>
